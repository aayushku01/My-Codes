<html>
<head>
</head>
<body>
<form action="/project/sign_up_complete.html" method='post'>
<table width="30%" bgcolor="cyan" align="center">
<tr>
<td colspan=2><center><font size=4><b>HTML Login Page</b></font></center></td>
</tr>
  <div class="container">
    <tr>
    <td><label><b>Email</b></label></td>
    <td><input type="text" placeholder="Enter Email" name="email" required></td>
    </tr>
    <br />
    <tr>
    <td><label><b>Password</b></label></td>
    <td><input type="password" placeholder="Enter Password" name="psw" required></td>
    <br />
    </tr>
    <tr>
    <td><label><b>Repeat Password</b></label></td>
    <td><input type="password" placeholder="Repeat Password" name="psw-repeat" required></td>
    <br />
    </tr>
    <tr>
    <td colspan=2><p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p></td>
    </tr>
    <div class="clearfix">
      <tr>
      <td><button type="button"  class="cancelbtn">Cancel</button></td>
      <td><button type="submit" class="signupbtn">Sign Up</button>
      <a href='login.html'><input type="button" value="Login Page" name="Register"/></a></td>  
      </tr>
    </div>
  </div>

</table>
</form>
</body>
</html>
